service: proving-ground-api

provider:
  name: aws
  runtime: python3.9
  region: us-east-1
  memorySize: 256
  timeout: 10

# OPTIMIZED PACKAGING STRATEGY
package:
  individually: true # Compresses function independently
  patterns:
    - '!**'                # 1. Ignore EVERYTHING by default
    - 'app/**'             # 2. Explicitly include your source code
    - 'requirements.txt'   # 3. Explicitly include requirements
    # Note: Plugins will automatically add their dependencies

functions:
  api:
    handler: app.main.handler
    url: true
    events:
      - http:
          path: /{proxy+}
          method: any
      - http:
          path: /
          method: any

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    dockerizePip: false 
    zip: true
    slim: true